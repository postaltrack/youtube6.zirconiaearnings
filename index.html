<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch and Earn</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    h1 {
        margin-top: 15px;
        font-size: 26px;
        color: #222;
    }
    .video-container {
        position: relative;
        width: 90vw;
        max-width: 400px;
        aspect-ratio: 1 / 1; /* Square shape */
        margin: 20px auto;
        background: #000;
        overflow: hidden;
        border-radius: 10px;
    }
    iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
    .info {
        background: #fff;
        display: inline-block;
        padding: 12px 20px;
        border-radius: 8px;
        margin-top: 15px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        font-size: 18px;
    }
</style>
</head>
<body>

<h1>Watch and Earn</h1>

<div class="video-container">
    <iframe src="https://www.youtube.com/embed/Q3yEvwgSB4I?autoplay=0&mute=0&modestbranding=1&rel=0"
        allowfullscreen></iframe>
</div>

<div class="info">
    Time Watched: <span id="timer">0:00</span> <br>
    Reward: ₦<span id="reward">0</span>
</div>

<script>
let secondsWatched = 0;

setInterval(() => {
    secondsWatched++;
    
    // Format time
    let minutes = Math.floor(secondsWatched / 60);
    let seconds = secondsWatched % 60;
    document.getElementById("timer").textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    
    // Reward calculation (₦100 every 3 minutes)
    let reward = Math.floor(minutes / 3) * 100;
    document.getElementById("reward").textContent = reward;

}, 1000);
</script>

</body>
</html>
