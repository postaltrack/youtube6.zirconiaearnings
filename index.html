<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch and Earn</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #222;
    }
    .square-wrapper {
      position: relative;
      width: 90%;
      max-width: 400px;
      padding-top: 100%; /* 1:1 aspect ratio */
      margin: 0 auto;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }
    .square-wrapper iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }
    .info-box {
      margin-top: 20px;
      background: #fff;
      display: inline-block;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 1.1rem;
    }
    .info-box div {
      margin-bottom: 10px;
    }
    .reward {
      color: #0a7;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Watch and Earn</h1>

<div class="square-wrapper">
  <iframe id="playerFrame"
    src="https://www.youtube.com/embed/Q3yEvwgSB4I?enablejsapi=1&rel=0&modestbranding=1"
    allow="autoplay; encrypted-media" allowfullscreen>
  </iframe>
</div>

<div class="info-box">
  <div>Time Watched: <span id="timer">0:00</span></div>
  <div class="reward">Reward: â‚¦<span id="reward">0</span></div>
</div>

<script>
  let player, timer = 0, intervalId = null;

  function formatTime(seconds) {
    const m = Math.floor(seconds / 60);
    const s = seconds % 60;
    return `${m}:${s.toString().padStart(2, '0')}`;
  }

  function updateTimer() {
    timer++;
    document.getElementById('timer').textContent = formatTime(timer);
    document.getElementById('reward').textContent = Math.floor(timer / 180) * 100;
  }

  function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.PLAYING && !intervalId) {
      intervalId = setInterval(updateTimer, 1000);
    } else if (event.data !== YT.PlayerState.PLAYING && intervalId) {
      clearInterval(intervalId);
      intervalId = null;
    }
  }

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('playerFrame', {
      events: { 'onStateChange': onPlayerStateChange }
    });
  }

  const tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  document.body.appendChild(tag);
</script>

</body>
</html>
